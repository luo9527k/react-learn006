<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件委托</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #root {
        width: 300px;
        height: 300px;
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div id="root" class="inner">
      <div id="router" class="inner">
        <div id="inner" class="inner"></div>
      </div>
    </div>
    <script>
      /*
      事件委托：利用事件的传播机制，实现的一套事件绑定处理方案，例如：一个容器中，有很多元素都要在点击的时候做一些事情
      传统方案：首先获取需要操作的元素，然后逐一做事件绑定
      */

      const body = document.body,
        root = document.querySelector('#root'),
        router = document.querySelector('#router'),
        inner = document.querySelector('#inner');
      root.addEventListener('click', function () {
        console.log('root');
      });
      router.addEventListener('click', function () {
        console.log('router');
      });
      inner.addEventListener('click', function () {
        console.log('inner');
      });
    </script>
  </body>
</html>
